<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Producto</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/imgs/imgpc.png"
        alt="Notebook de la marca asus"
        class="img-producto"
      />
      <h2 class="titulo-producto">Notebook Asus</h2>
      <p class="precio-producto">
        Precio: $<span id="precio-base">300.000</span>
      </p>
      <div class="control-cantidad">
        <button class="boton-cantidad" onclick="decrementarCantidad()">
          -
        </button>
        <span id="cantidad">0</span>
        <button class="boton-cantidad" onclick="incrementarCantidad()">
          +
        </button>
      </div>
      <p class="precio-total">Total: $<span id="precio-total">0</span></p>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
